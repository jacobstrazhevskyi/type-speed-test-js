<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script defer type="module" src="index.js"></script>
    <title>JS template</title>
  </head>
  <body>
    <div class="blinking-tablet" id="blinking-tablet">
      <h1 class="blinking-tablet__text">PRESS ANY KEY TO START</h1>
    </div>
    <select name="" id="select-language">
      <option value="rus">Русский</option>
      <option value="eng">English</option>
    </select>
    <div class="stats-block">
      <div class="wpm-block">
        <span id="wpm-display" class="stats-block__wpm">0</span>
      </div>
      <div class="cpm-block">
        <span id="cpm-display" class="stats-block__cpm">0</span>
      </div>
      <div class="accuracy-block">
        <span id="accuracy-display" class="stats-block__apm">100%</span>
      </div>
      <div class="text-block">
        <span>chars/min</span>
        <span>words/min</span>
        <span>accuracy</span>
      </div>
    </div>
    <div>
      <progress max="60" value="60" id="timer" class="timeBar"></progress>
    </div>
    <pre>
      <div class="words" id="wordsDisplay">
        <input type="text" id="input">
      </div>
    </pre>
    <div class="over-tablet">
      <div class="close-button"></div>
        <div class="inside-over-tablet">
          <img class="typing-image" src="./images/270-2707856_konto-icon-blau2x-hand-on-keyboard-png-transparent.png" alt="Typing">
          <span class="results">
            <b id="tosel">Neat!</b>
            <br>
            You type with the speed of
            46 WPM (240 CPM).
            <br>
            Your accuracy was 100%. Good job!
          </span>
          <img src="./images/25386.png" alt="" class="share-button">
        </div>
      </div>
    <div class="fullscreen-blocker"></div>
  </body>
</html>
